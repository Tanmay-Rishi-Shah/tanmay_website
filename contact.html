  <script>

    const ball = document.querySelector('.rounde-ball');
    window.addEventListener('mousemove', (e) => {
      ball.style.display = "block";
      ball.style.transform = `translate(${e.clientX - 20}px, ${e.clientY - 20}px)`;
    });

    const linkss = document.querySelectorAll('.linkss > a , h3');
    linkss.forEach(item => {
      item.addEventListener('mouseenter', (e) => {
        ball.style.width = "50px"
        ball.style.height = "50px"
        ball.style.transform = `translate(${e.clientX - 20}px, ${e.clientY - 20}px) scale(1.5)`;
      });
    });
    linkss.forEach(item => {
      item.addEventListener('mouseleave', (e) => {
        ball.style.width = "20px"
        ball.style.height = "20px"
        ball.style.transform = `translate(${e.clientX - 20}px, ${e.clientY - 20}px) scale(1.5)`;
      });
    });

  </script>
